#router advertisments
# http://bird.network.cz/?get_doc&f=bird-6.html#ss6.9

protocol radv {

	interface "br-fftr" {
		prefix 2001:bf7:fc0f::/64 {
			valid lifetime 300; # keep time short to prevent eventual bridging-events making too long trouble with false RAs.
			preferred lifetime 300;
		};
		rdnss {
			ns 2001:bf7:fc0f::14;
		};
		#dnssl {
		#    domain "bremen.freifunk.net";
		#    lifetime mult 10; 
		#};  
		max ra interval 20;
	};

	interface "br-fftr_01" {

		prefix 2001:bf7:fc0f:1::/64 {
			valid lifetime 300;
			preferred lifetime 300;
			
		};
		rdnss {
			ns 2001:bf7:fc0f::14;
		};
		
		# our unique-local prefix
		#prefix fd6a:2c55:3c00:9d0c::/64 {
		#	valid lifetime 3000;
		#	preferred lifetime 3000;
		#};


		max ra interval 20;
	};

	interface "br-fftr_02" {
		prefix 2001:bf7:fc0f:2::/64 {
			valid lifetime 300;
			preferred lifetime 300;
		};
		rdnss {
			ns 2001:bf7:fc0f::14;
		};
		max ra interval 20;
	};

	interface "br-fftr_03" {
		prefix 2001:bf7:fc0f:3::/64 {
			valid lifetime 300;
			preferred lifetime 300;
		};
		rdnss {
			ns 2001:bf7:fc0f::14;
		};  
		max ra interval 20;
	};

	interface "br-fftr_04" {
		prefix 2001:bf7:fc0f:4::/64 {
			valid lifetime 300;
			preferred lifetime 300;
		};
		rdnss {
			ns 2001:bf7:fc0f::14;
		};
		max ra interval 20;
	};

	interface "br-fftr_05" {
		prefix 2001:bf7:fc0f:5::/64 {
			valid lifetime 300;
			preferred lifetime 300;
		};
		rdnss {
			ns 2001:bf7:fc0f::14;
		};
		max ra interval 20;
	};

	
	trigger ::/0; # we send lifetime 0 if we have no internet uplink
	export where net = ::/0;
	table ibgp;
};
